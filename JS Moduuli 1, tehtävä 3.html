<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Operations</title>
    <script>
        function calculate() {

            let num1 = prompt("Enter the first integer:");
            let num2 = prompt("Enter the second integer:");
            let num3 = prompt("Enter the third integer:");

            num1 = Number(num1);
            num2 = Number(num2);
            num3 = Number(num3);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid integers!");
                return;
            }

            let sum = num1 + num2 + num3;
            let product = num1 * num2 * num3;
            let average = sum / 3;

            document.getElementById("result").innerHTML = `
                <p>Sum: ${sum}</p>
                <p>Product: ${product}</p>
                <p>Average: ${average.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Integer Operations</h1>
    <button onclick="calculate()">Enter Three Integers</button>

    <div id="result"></div>
</body>
</html>
