<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number" />
  <input type="number" id="num2" placeholder="Enter second number" />

  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (ร)</option>
    <option value="divide">Division (รท)</option>
  </select>

  <button id="calculateBtn">Calculate</button>

  <p id="result"></p>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      const resultElem = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2)) {
        resultElem.textContent = "Please enter valid numbers in both fields.";
        return;
      }

      let result;

      switch(operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            resultElem.textContent = "Error: Division by zero is not allowed.";
            return;
          }
          result = num1 / num2;
          break;
        default:
          resultElem.textContent = "Unknown operation.";
          return;
      }

      resultElem.textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
