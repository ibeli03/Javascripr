<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Show Search</title>
</head>
<body>
  <h1>Search for a TV Show</h1>
  <form id="searchForm">
    <input id="query" name="q" type="text" placeholder="Enter TV show name">
    <input type="submit" value="Search">
  </form>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const value = document.getElementById('query').value;
      fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(value)}`)
        .then(res => res.json())
        .then(data => {
          console.log(data);
        })
        .catch(err => {
          console.error(err);
        });
    });
  </script>
</body>
</html>
