<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Number Check</title>
    <script>
        function getNumbers() {
            let numbers = [];
            while (true) {
                let num = parseInt(prompt("Enter a number:"));
                if (numbers.includes(num)) {
                    alert(`The number ${num} has already been given!`);
                    break;
                }
                numbers.push(num);
            }
            numbers.sort((a, b) => a - b);
            console.log("Given numbers in ascending order:");
            for (let i = 0; i < numbers.length; i++) {
                console.log(numbers[i]);
            }
        }
    </script>
</head>
<body>
    <h1>Duplicate Number Check</h1>
    <button onclick="getNumbers()">Enter Numbers</button>
</body>
</html>
