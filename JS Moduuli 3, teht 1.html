<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InnerHTML Example</title>
</head>
<body>
  <ul id="target">
  </ul>

  <script>
    document.getElementById("target").innerHTML = `
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    `;
  </script>
</body>
</html>
