<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Numbers</title>
    <script>
        function reverseNumbers() {
            let numbers = [];

            for (let i = 0; i < 5; i++) {
                let num = parseFloat(prompt(`Enter number ${i + 1}:`));
                numbers.push(num);
            }

            console.log("Numbers in reverse order:");
            for (let i = numbers.length - 1; i >= 0; i--) {
                console.log(numbers[i]);
            }
        }
    </script>
</head>
<body>
    <h1>Reverse Numbers Program</h1>
    <button onclick="reverseNumbers()">Click to Enter Numbers</button>
</body>
</html>
